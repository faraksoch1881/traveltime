<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart.js with Draggable Line and Intersections</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: white;
      margin: 0;
      position: relative;

      background-image: url('https://t4.ftcdn.net/jpg/02/10/45/95/360_F_210459536_XmLDEcKq2DpeNLVmheuWeu9NM9aGKnih.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    #chart-container {
      width: 60%;
      height: 90%;
      position: relative;
    }

    canvas {
      background-color: white;
    }

    #draggable {
      position: absolute;
      width: 5px;
      height: 100%;
      background-color: rgba(0, 0, 255, 0.5);
      z-index: 10;
      cursor: pointer;
    }

    #tooltip {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.75);
      color: white;
      padding: 5px;
      border-radius: 3px;
      font-size: 12px;
      display: none;
      z-index: 20;
      max-width: 150px;
    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .modal-content {
      margin: auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      width: 50%;
      text-align: center;
    }

    .modal-content h2 {
      margin: 0 0 15px;
    }

    .close {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      position: absolute;
      top: 10px;
      right: 20px;
      cursor: pointer;
    }

    .close:hover, .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="chart-container">
    <div id="draggable"></div>
    <canvas id="myChart"></canvas>
    <div id="tooltip"></div>
  </div>

  <!-- Welcome Modal -->
  <div id="welcomeModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>!Important!</h3>
      <h2>Drag left green vertical line using mouse to calculate distance from P and S wave.</h2>
    </div>
  </div>

  <script>
    // Show the welcome modal when the app loads
    $(document).ready(function() {
      $('#welcomeModal').fadeIn();

      // Close modal when the close button is clicked
      $('.close').click(function() {
        $('#welcomeModal').fadeOut();
      });

      // Close modal when clicking outside of the modal content
      $(window).click(function(event) {
        if ($(event.target).is('#welcomeModal')) {
          $('#welcomeModal').fadeOut();
        }
      });
    });

    const circlePlugin = {
      id: 'circlePlugin',
      beforeDraw: function(chart) {
        const ctx = chart.ctx;
        if (chart.intersectionPoints) {
          // Draw circle for P
          ctx.beginPath();
          ctx.arc(chart.intersectionPoints.p.x, chart.intersectionPoints.p.y, 5, 0, 2 * Math.PI);
          ctx.fillStyle = 'black';
          ctx.fill();
          ctx.closePath();

          // Draw circle for S
          ctx.beginPath();
          ctx.arc(chart.intersectionPoints.s.x, chart.intersectionPoints.s.y, 5, 0, 2 * Math.PI);
          ctx.fillStyle = 'black';
          ctx.fill();
          ctx.closePath();
        }
      }
    };

    $(function() {
      $("#draggable").draggable({
        axis: "x",
        containment: "#myChart",
        drag: function(event, ui) {
          const canvas = document.getElementById('myChart');
          const rect = canvas.getBoundingClientRect();
          const xPos = ui.position.left;
          const xValue = myChart.scales.x.getValueForPixel(xPos);
          const pYValue = getYValueAtX(xValue, myChart.data.datasets[0].data);
          const sYValue = getYValueAtX(xValue, myChart.data.datasets[1].data);
          const pPixelPos = { x: xPos, y: myChart.scales.y.getPixelForValue(pYValue) };
          const sPixelPos = { x: xPos, y: myChart.scales.y.getPixelForValue(sYValue) };

          myChart.intersectionPoints = { p: pPixelPos, s: sPixelPos };
          myChart.update();

          const difference = pYValue && sYValue ? (pYValue - sYValue) : null;
          const tooltip = document.getElementById('tooltip');
          tooltip.innerHTML = `Distance: ${xValue.toFixed(2)} km<br>P: ${pYValue ? pYValue.toFixed(2) : 'N/A'} min<br>S: ${sYValue ? sYValue.toFixed(2) : 'N/A'}min<br>Time: ${difference ? difference.toFixed(2) : 'N/A'}min`;
          tooltip.style.display = 'block';
          tooltip.style.left = `${xPos + rect.left - 500}px`;
          tooltip.style.top = `${rect.top - 30}px`;
        }
      });
    });

    function getYValueAtX(x, data) {
      const point = data.find(p => p.x >= x);
      return point ? point.y : null;
    }

    function fetchJSONFile(filePath, callback) {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', filePath, true);
      xhr.responseType = 'json';
      xhr.onload = function() {
        if (xhr.status === 200) {
          callback(xhr.response);
        } else {
          console.error('Failed to load JSON file.');
        }
      };
      xhr.send();
    }

    function plotChart(jsonData) {
      const pData = jsonData.filter(item => item.p !== "").map(item => ({ x: item.x, y: item.p }));
      const sData = jsonData.filter(item => item.s !== "").map(item => ({ x: item.x, y: item.s }));

      const ctx = document.getElementById('myChart').getContext('2d');
      myChart = new Chart(ctx, {
        type: 'line',
        data: {
          datasets: [
            {
              label: 'p Values',
              data: pData,
              borderColor: 'blue',
              fill: false,
              tension: 0.1,
              pointRadius: 0,
              showLine: true
            },
            {
              label: 's Values',
              data: sData,
              borderColor: 'red',
              fill: false,
              tension: 0.1,
              pointRadius: 0,
              showLine: true
            }
          ]
        },
        options: {
          scales: {
            x: {
              type: 'linear',
              position: 'bottom',
              title: {
                display: true,
                text: 'Distance (km)'
              }
            },
            y: {
              title: {
                display: true,
                text: 'Time (Minutes)'
              }
            }
          }
        },
        plugins: [circlePlugin]
      });
    }

    fetchJSONFile('csvjson.json', plotChart);
  </script>
</body>
</html>
